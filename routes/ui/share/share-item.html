<!doctype html>
<html>
	<head>
		<title>Share Your Taste</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/css/style.css">
    </head>
	<body>
		<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
			<div class="container">
			  	<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    	<span class="navbar-toggler-icon"></span>
			  	</button>
			  	<a class="navbar-brand" href="/">Share Your Taste</a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav">
                        <li><a href="#">SignUp/SignIn</a></li>
                    </ul>
				</div>
		  </div>
		</nav>
        <div id="big-pages" class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Share an item</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form id="share-form">
                        <div class="form-group row">
                          <label for="example-text-input" class="col-2 col-form-label">Title</label>
                          <div class="col-10">
                            <input class="form-control">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="example-search-input" class="col-2 col-form-label">Description</label>
                          <div class="col-10">
                            <input class="form-control">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="example-email-input" class="col-2 col-form-label">images</label>
                          <div class="col-10">
							  	<label class="custom-file">
    				  				<input type="file" id="file" class="custom-file-input">
    								<span class="custom-file-control"></span>
  								</label>
                          </div>
                        </div>
						<div class="form-group row">
                          <label for="example-search-input" class="col-2 col-form-label">Location</label>
                          <div class="col-10">
                            <input class="form-control">
                          </div>
                        </div>
                        <div class="form-group row">
                          	<label for="example-url-input" class="col-2 col-form-label">Category</label>
						  	<div class="col-10">
							  	<select id="list-category" class="custom-select">
	  					  			<option selected>Choose...</option>
	  								<option value="1">Food</option>
	  								<option value="2">Books</option>
	  								<option value="3">Clothes</option>
								</select>
							</div>
                        </div>
						<div id="food-info" class="hide-element">
							<div class="form-group row">
	                          	<label for="example-url-input" class="col-2 col-form-label">Cuisine</label>
							  	<div class="col-10">
								  	<select class="custom-select">
		  					  			<option selected>Choose...</option>
		  								<option value="American">American</option>
		  								<option value="Italian">Italian</option>
		  								<option value="Chinese">Chinese</option>
										<option value="Thai">Thai</option>
										<option value="Indian">Indian</option>
										<option value="Mediterranian">Mediterranian</option>
										<option value="Other">Other</option>
									</select>
								</div>
	                        </div>
							<div class="form-group row">
  								<label for="example-date-input" class="col-2 col-form-label">Cook Date</label>
  								<div class="col-10">
    								<input class="form-control" type="date">
  								</div>
							</div>
							<div class="form-group row">
	                          	<label for="example-url-input" class="col-2 col-form-label">Best Before</label>
							  	<div class="col-10">
								  	<select class="custom-select">
		  					  			<option selected>Choose...</option>
		  								<option value="1">1 Day</option>
		  								<option value="2">2 Days</option>
		  								<option value="3">3 Days</option>
										<option value="4">4 Days</option>
										<option value="5">5 Days</option>
									</select>
								</div>
	                        </div>
						</div>
						<div id="book-info" class="hide-element">
							<div class="form-group row">
	                          	<label for="example-url-input" class="col-2 col-form-label">Status</label>
							  	<div class="col-10">
								  	<select class="custom-select">
		  					  			<option selected>Choose...</option>
		  								<option value="new">New</option>
		  								<option value="good">Good</option>
		  								<option value="avrage">Avrage</option>
										<option value="bad">Bad</option>
									</select>
								</div>
	                        </div>
						</div>
						<div id="cloth-info" class="hide-element">
							<div class="form-group row">
	                          	<label for="example-url-input" class="col-2 col-form-label">Gender</label>
							  	<div class="col-10">
								  	<select class="custom-select">
		  					  			<option selected>Choose...</option>
		  								<option value="M">Male</option>
		  								<option value="F">Female</option>
		  								<option value="C">Child</option>
									</select>
								</div>
	                        </div>
							<div class="form-group row">
	                          	<label for="example-url-input" class="col-2 col-form-label">Size</label>
							  	<div class="col-10">
								  	<select class="custom-select">
		  					  			<option selected>Choose...</option>
		  								<option value="xs">XS</option>
		  								<option value="s">S</option>
		  								<option value="m">M</option>
										<option value="l">L</option>
										<option value="xl">XL</option>
										<option value="xxl">XLL</option>
									</select>
								</div>
	                        </div>
							<div class="form-group row">
	                          	<label for="example-url-input" class="col-2 col-form-label">Status</label>
							  	<div class="col-10">
								  	<select class="custom-select">
		  					  			<option selected>Choose...</option>
		  								<option value="new">New</option>
		  								<option value="good">Good</option>
		  								<option value="avrage">Avrage</option>
										<option value="bad">Bad</option>
									</select>
								</div>
	                        </div>
						</div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    <form>
                </div>
            </div>
        </div>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<script src="/public/js/share.js"></script>
	</body>
</html>
